name: Build Debian Packages

on:
  workflow_dispatch:  # Manual trigger only

env:
  CARGO_TERM_COLOR: always

jobs:
  build_deb_packages:
    runs-on: ubuntu-latest
    container: moor-ci:1.92.0
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build only required packages with release-fast profile
        run: cargo build --profile release-fast -p moor-daemon -p moor-telnet-host -p moor-web-host -p moor-curl-worker -p moorc -p moor-emh

      - name: Build moor-daemon deb package
        run: cargo deb -p moor-daemon --profile release-fast --no-build

      - name: Build moor-web-host deb package
        run: cargo deb -p moor-web-host --profile release-fast --no-build

      - name: Build moor-telnet-host deb package
        run: cargo deb -p moor-telnet-host --profile release-fast --no-build

      - name: Build moor-curl-worker deb package
        run: cargo deb -p moor-curl-worker --profile release-fast --no-build

      - name: Build moorc deb package
        run: cargo deb -p moorc --profile release-fast --no-build

      - name: Build moor-emh deb package
        run: cargo deb -p moor-emh --profile release-fast --no-build

      - name: List built packages
        run: |
          echo "Built .deb packages:"
          ls -lh target/debian/*.deb

      - name: Upload debian packages as artifacts
        uses: https://code.forgejo.org/forgejo/upload-artifact@v4
        with:
          name: debian-packages
          path: target/debian/*.deb
