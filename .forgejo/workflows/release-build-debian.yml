name: Release - Build Debian packages

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref (tag or commit hash) to build from'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build_packages:
    strategy:
      matrix:
        include:
          - arch: x86_64
            runs-on: linux-x86
          - arch: aarch64
            runs-on: linux-arm64
    runs-on: ${{ matrix.runs-on }}
    container: moor-ci:1.90.0
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          submodules: 'true'

      - name: Build binaries with release profile (4 cores)
        run: CARGO_BUILD_JOBS=4 cargo build --release -p moor-daemon -p moor-telnet-host -p moor-web-host -p moor-curl-worker -p moorc -p moor-emh -j 4

      - name: Check prerequisites
        run: |
          echo "Checking for cargo-deb..."
          command -v cargo-deb || cargo install cargo-deb
          echo "Checking for npm..."
          command -v npm || echo "WARNING: npm not found, skipping web client"

      - name: Build Debian packages
        run: |
          for pkg in moor-daemon moor-telnet-host moor-web-host moor-curl-worker moorc moor-emh; do
            echo "Building $pkg package..."
            cargo deb -p "$pkg" --profile release --no-build
          done

      - name: Build web client (if npm available)
        run: |
          if command -v npm &> /dev/null; then
            echo "Building web client..."
            npm ci
            npm run build
            echo "Building moor-web-client package..."
            ./deploy/debian-packages/build-web-client-deb.sh
          else
            echo "npm not found, skipping web client"
          fi

      - name: List built packages
        run: |
          echo "Built .deb packages:"
          ls -lh target/debian/*.deb

      - name: Upload packages as artifacts
        uses: https://code.forgejo.org/forgejo/upload-artifact@v4
        with:
          name: packages-${{ matrix.arch }}
          path: target/debian/*.deb
