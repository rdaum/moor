name: Rust

on: [ push, pull_request ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  build_all_linux:
    runs-on: ubuntu-latest
    container: moor-ci:1.90.0
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Build
        run: cargo build --verbose --all-features --all-targets
      - name: Run tests
        run: cargo test --verbose --all-features --lib --bins --tests
      - name: Run doc tests
        run: cargo test --doc --verbose --all-features


  clippy_check:
    runs-on: ubuntu-latest
    container: moor-ci:1.90.0
    steps:
      - uses: actions/checkout@v4
      - name: Install clippy
        run: rustup component add clippy
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features