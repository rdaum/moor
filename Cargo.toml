[workspace]
resolver = "2"
members = [
    "crates/common",
    "crates/compiler",
    "crates/curl-worker",
    "crates/daemon",
    "crates/db",
    "crates/kernel",
    "crates/objdef",
    "crates/rpc/rpc-async-client",
    "crates/rpc/rpc-common",
    "crates/rpc/rpc-sync-client",
    "crates/telnet-host",
    "crates/testing/load-tools",
    "crates/testing/moot",
    "crates/textdump",
    "crates/var",
    "crates/web-host",
    "tools/moorc",
]
default-members = [
    "crates/var",
    "crates/common",
    "crates/compiler",
    "crates/kernel",
    "crates/objdef",
    "crates/db",
    "crates/textdump",
    "crates/rpc/rpc-common",
    "crates/rpc/rpc-sync-client",
    "crates/rpc/rpc-async-client",
    "crates/daemon",
    "crates/telnet-host",
    "crates/web-host",
    "crates/testing/moot",
    "crates/testing/load-tools",
    "crates/curl-worker",
    "tools/moorc",
]

[workspace.package]
authors = [
    "Ryan Daum <ryan.daum@gmail.com>",
    "Norman Nunley <nnunley@gmail.com>",
    "Zolt√°n Nagy <abesto0@gmail.com>",
]
categories = [
    "game",
    "virtual-world",
    "mud",
    "database",
    "programming-language",
]
edition = "2024"
keywords = [
    "mud",
    "programming-language",
    "virtual-world",
    "game",
    "virtual-machine",
]
license = "GPL-3"
readme = "README.md"
repository = "https://github.com/rdaum/moor.git"
rust-version = "1.85.0"

[profile.release]
# The Rust compiler splits crates into multiple codegen units to parallelize (and thus speed up)
# compilation. However, this might cause it to miss some potential optimizations.
# You may be able to improve runtime speed and reduce binary size, at the cost of increased
# compile times, by setting the number of units to one.
codegen-units = 1
# Link-time optimization (LTO) is a whole-program optimization technique that can improve runtime
# speed by 10-20% or more, and also reduce binary size, at the cost of worse compile times.
lto = "fat"
# Having full debug info in release builds can be useful for debugging/profiling, but it will increase the size of
# the binary.
debug = "full"


[workspace.dependencies]
## Command line arguments parsing.
clap = "4.5"
clap_derive = "4.5"

# Formats/ config
figment = { version = "0.10", features = ["yaml", "json"] }
serde_derive = "1.0"
serde_json = "1.0"

## HTTP/websockets front-end
axum = { version = "0.8", features = ["ws"] }
serde = { version = "1.0", features = ["derive", "rc"] }


## Asynchronous transaction processing & networking, used in web-host and telnet-host.
## the daemon itself uses its own threading
futures = "0.3"
futures-util = { version = "0.3", features = ["sink", "std"] }
reqwest = "0.12"
tokio = { version = "1.44", features = ["full"] }
tokio-util = { version = "0.7", features = ["full"] }
tower-http = { version = "0.6", features = ["fs"] }

# Used for RPC daemon/client
tmq = "0.5"
zmq = "0.10"

## Logging & tracing
tracing = "0.1"
tracing-subscriber = "0.3"

# General usefulness
ahash = "0.8"
arc-swap = "1.7"
binary-layout = "4.0"
bincode = { version = "2.0", features = ["serde"] }
byteview = "0.6"
chrono = "0.4"
criterion = { version = "0.6", features = ["async_tokio"] }
crossbeam-channel = "0.5"
crossbeam-utils = "0.8"
encoding_rs = "0.8"
enum-primitive-derive = "0.3"
fast-counter = "1.0"
im = "15.1"
indexmap = "2.9"
itertools = "0.14"
lazy_static = "1.5"
minstant = { version = "0.1", features = ["fallback-coarse"] }
num-traits = "0.2"
oneshot = { version = "0.1", default-features = false, features = ["std"] }
semver = "1.0"
shadow-rs = "1.1"
similar = "*"
similar-asserts = "*"
smallvec = "2.0.0-alpha.11"
strum = { version = "0.27", features = ["derive"] }
ustr = "1.0"
uuid = { version = "1.16", features = ["v4", "serde"] }
xml-rs = "0.8"

## Required for MOO builtins.
argon2 = "0.5"
chrono-tz = "0.10"
iana-time-zone = "0.1"
md-5 = "0.10" # For MOO's "string_hash"
onig = { version = "6.4", default-features = false }
pwhash = { version = "1.0", default-features = false }
rand = "0.8"

## Compiler grammar/parser
pest = "2.8"
pest_derive = "2.8"

## Error declaration/ handling
color-eyre = "0.6"
eyre = "0.6"
thiserror = "2.0"

## For macro-ing
paste = "1.0"

# For the DB & common layer.
fjall = { version = "2.10", default-features = false }
libc = "0.2"

# Dev dependencies
tempfile = "3.10"

# testing
escargot = "0.5"
pretty_assertions = "1.4"
serial_test = "3.1"
test-case = "3.3"
test_each_file = "0.3"
unindent = "0.2"

# Auth/Auth
ed25519-dalek = { version = "2.1", features = ["pkcs8", "pem", "signature"] }
rusty_paseto = { version = "0.7" }
signal-hook = "0.3"

# For the telnet host
termimad = "0.31"

# For age encryption
age = "0.11"
base64 = "0.22"
ssh-key = "0.6"

# For the consistency checker in `load-tools`
edn-format = "3.3"

# For benching / testing
csv = "1.3.1"

# Allocation
tikv-jemallocator = "0.6"
