# nginx site configuration for mooR web client (Debian package installation)
#
# This is a site config file for nginx sites-available/sites-enabled pattern.
# It serves the mooR web client static files from the Debian package location
# and proxies API/WebSocket requests to the moor-web-host backend.
#
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/moor
# 2. Adjust server_name to match your domain
# 3. Create symlink: sudo ln -s /etc/nginx/sites-available/moor /etc/nginx/sites-enabled/
# 4. Test config: sudo nginx -t
# 5. Reload nginx: sudo systemctl reload nginx
#
# This config assumes:
# - moor-web-host running locally on port 8081 (default from systemd service)
# - Static files installed to /usr/share/moor/web-client (from moor-web-client package)
#
# For SSL/TLS:
# - Use certbot: sudo certbot --nginx -d your-domain.com

upstream moor_api {
    # Default moor-web-host listen address from systemd service
    server 127.0.0.1:8081;
}

# Preserve X-Real-IP from upstream proxy, or use $remote_addr if not set
# This allows multi-layer proxy setups
map $http_x_real_ip $real_ip {
    default $http_x_real_ip;
    "" $remote_addr;
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;  # Change to your domain name

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Serve static files from the Debian package location
    location / {
        root /usr/share/moor/web-client;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy API endpoints to the Rust backend
    location /api/ {
        proxy_pass http://moor_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $real_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy auth endpoints
    location /auth/ {
        proxy_pass http://moor_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $real_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy flatbuffer API endpoints
    location /fb/ {
        proxy_pass http://moor_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $real_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy other backend endpoints
    location ~ ^/(welcome|eval|verbs|properties|objects|system_property)($|/) {
        proxy_pass http://moor_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $real_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket connections
    location /ws/ {
        proxy_pass http://moor_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $real_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout configuration
        proxy_read_timeout 3600s;    # 1 hour
        proxy_send_timeout 3600s;    # 1 hour
        proxy_connect_timeout 60s;
    }
}
