apiVersion: apps/v1
kind: Deployment
metadata:
  name: moor-frontend
  namespace: moor
  labels:
    app.kubernetes.io/name: moor
    app.kubernetes.io/component: frontend
    app: moor-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: moor-frontend
  template:
    metadata:
      labels:
        app: moor-frontend
        app.kubernetes.io/name: moor
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: nginx
          image: codeberg.org/timbran/meadow:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          securityContext:
            runAsUser: 101  # nginx user
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE  # Allow binding to port 80
      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
      restartPolicy: Always
