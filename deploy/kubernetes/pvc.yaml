apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: moor-data
  namespace: moor
  labels:
    app.kubernetes.io/name: moor
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # Uncomment and specify storageClassName if you need a specific StorageClass
  # storageClassName: fast-ssd
