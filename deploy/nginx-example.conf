# Example nginx configuration for mooR web client
#
# This configuration serves the mooR web client static files and proxies
# API/WebSocket requests to the moor-web-host backend.
#
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/moor
# 2. Adjust server_name and upstream backend address as needed
# 3. Create symlink: ln -s /etc/nginx/sites-available/moor /etc/nginx/sites-enabled/
# 4. Test config: nginx -t
# 5. Reload nginx: systemctl reload nginx

upstream moor_api {
    # Adjust this to match your moor-web-host listen address
    # Default from systemd service is localhost:8081
    server 127.0.0.1:8081;
}

server {
    listen 80;
    server_name localhost;  # Change to your domain name

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Serve static files from the web client package
    location / {
        root /usr/share/moor/web-client;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy API endpoints to the Rust backend
    location /api/ {
        proxy_pass http://moor_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy auth endpoints
    location /auth/ {
        proxy_pass http://moor_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy other backend endpoints
    location ~ ^/(welcome|eval|verbs|properties|objects|system_property)($|/) {
        proxy_pass http://moor_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy WebSocket connections
    location /ws/ {
        proxy_pass http://moor_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout configuration
        proxy_read_timeout 3600s;    # 1 hour
        proxy_send_timeout 3600s;    # 1 hour
        proxy_connect_timeout 60s;
    }
}
