[package]
name = "moor-emh"
version = "1.0.0-beta5"
authors.workspace = true
categories.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
rust-version.workspace = true
description = "Emergency Medical Hologram for mooR databases - direct DB access when logins are hosed"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(coverage,coverage_nightly)'] }

[package.metadata.deb]
depends = "$auto"
extended-description = "Emergency database administration tool for mooR. Provides direct database access and management when normal login methods are unavailable."
section = "admin"
license-file = ["../../LICENSE", "0"]
priority = "optional"
assets = [
    ["target/release/moor-emh", "/usr/bin/moor-emh", "755"],
]

[dependencies]
# Internal Dependencies
moor-common = { path = "../../crates/common" }
moor-compiler = { path = "../../crates/compiler" }
moor-db = { path = "../../crates/db" }
moor-kernel = { path = "../../crates/kernel" }
moor-objdef = { path = "../../crates/objdef" }
moor-var = { path = "../../crates/var" }

# Command Line & Configuration
clap.workspace = true
clap_derive.workspace = true
figment.workspace = true

# Database & Persistence
fs2.workspace = true

# Error Handling & Logging
color-eyre.workspace = true
eyre.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true

# Utilities & Helpers
once_cell.workspace = true
semver.workspace = true
uuid.workspace = true

# REPL support
rustyline.workspace = true
termimad.workspace = true
