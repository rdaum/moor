[package]
name = "moorc"
version = "1.0.0-rc1"
authors.workspace = true
categories.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
rust-version.workspace = true
description = "A tool for importing, compiling, and exporting mooR cores without running the full daemon"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(coverage,coverage_nightly)'] }

[package.metadata.deb]
depends = "$auto"
extended-description = "Command-line compiler and core management tool for mooR. Allows importing, compiling, and exporting MOO cores without running the full daemon."
section = "devel"
license-file = ["../../LICENSE", "0"]
priority = "optional"
assets = [
    ["target/release/moorc", "/usr/bin/moorc", "755"],
]

[dependencies]
# Internal Dependencies
moor-common = { path = "../../crates/common" }
moor-compiler = { path = "../../crates/compiler" }
moor-db = { path = "../../crates/db" }
moor-kernel = { path = "../../crates/kernel" }
moor-moot = { path = "../../crates/testing/moot" }
moor-objdef = { path = "../../crates/objdef" }
moor-textdump = { path = "../../crates/textdump" }
moor-var = { path = "../../crates/var" }

# Command Line & Configuration
clap.workspace = true
clap_derive.workspace = true

# Error Handling & Logging
color-eyre.workspace = true
eyre.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true

# Utilities & Helpers
once_cell.workspace = true
semver.workspace = true

# Testing & Development
glob.workspace = true
tempfile.workspace = true
