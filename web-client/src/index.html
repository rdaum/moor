<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">mooR</title>
</head>
<body>
    <div id="root"></div>
    <script>
        // Global module object for djot generated links
        window.module = {};
        
        // Fetch title from system property
        fetch('/system_property/login/moo_title')
            .then(response => response.ok ? response.json() : Promise.reject())
            .then(data => {
                if (data && typeof data === 'string') {
                    document.getElementById('page-title').textContent = data;
                }
            })
            .catch(() => {
                // Fallback to default title already set
            });
    </script>
    <script type="module" src="./main.tsx"></script>
</body>
</html>
